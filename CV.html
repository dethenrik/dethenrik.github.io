<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
  background-image: url('https://github.com/dethenrik/dethenrik.github.io/blob/main/images/egor-klyuchnyk.jpg?raw=true');
  height: auto;
  width: 99%;
}
.header {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  background: rgba(223, 186, 220, 0.764);
  z-index: 2;
  font-family:cursive;
  padding-right: 30px;
  list-style-type: none;
  text-align: center;
  display: inline;
  padding-top: 11px;
  justify-content: space-between;
}
li {
  display: inline;
}
a {
  color: rgb(0, 0, 0);
}
.active{
  text-decoration-color: crimson;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background: rgba(223, 186, 220, 0.781);
   color: rgb(0, 0, 0);
   text-align: center;
   padding-top: 15px;
   padding-bottom: 5px;
   font-family: cursive;
}
</style>
</head>
<body>

<div class ="header">
  <ul>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./CV.html">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
</div>
  <!--dette er min footer hvor jeg har brugt text-danger og text-center for at teksten er i midten af skærmen og så er koden danger farven rød-->
  <div class="footer">
    <p>Remember to tell somebody you love them</p>
  </div>
  </body>
  </html>
