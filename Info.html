<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #000000d5;

}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  color: rgba(255, 145, 0, 0.699);
}

/* Style the content */
.content {
    height: 100vh;
    margin: 0 auto;
    color: #f2f2f2;
    text-align: center;
    background-color: #000000d5;

}
.selfie{

.infobox{

}

/* Style the footer */
.footer {

}
