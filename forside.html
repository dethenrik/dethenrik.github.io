<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>


body {
    z-index: 2;
  font-family: Arial, Helvetica, sans-serif;
  padding: 0;
  margin: 0;
  background-image: url('https://github.com/dethenrik/dethenrik.github.io/blob/main/images/egor-klyuchnyk.jpg?raw=true');

  height: auto;
  width: 100%;
}

/* Style the header */
.header {
  background-color: #000000b2;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

/* Container for flexboxes */

.container2 {

padding-left: 20px;
padding-right: 10px;
padding-top: 10px;
padding-bottom: 10px;
color: aliceblue;
}

/* Create three unequal columns that sits next to each other */
.column {
background: rgba(0, 0, 0, 0.750);
  padding: 10px;
}

/* Left and right column */
.column.side {
    position:relative;
    align-items: center;
    align-content: center;
   flex: 1;
}

/* Middle column */
.column.middle {
    display: flex;
    align-items: center;
    align-content: center;
  text-align: center;
  flex: 5;
  height: 100%;
}
.card {
    margin: 0 auto;
    width: 100%;
align-content: center;
margin-bottom: 10px;

background: rgba(0, 0, 0, 0.021);
}
.selfie{
    margin: 0 auto;
    margin-top: 10px;
    border-radius: 100%;

    position:static;
    width: 100%;
  max-width: 400px;
}

/* Style the footer */
.footer {
    position: absolute;
  bottom: 0px;
  right: 0;
  width: 100%;
  max-width: 200%;
  height: 100px;
  background-color: #000000b0;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
<body>



<div class="header">
  <h2>Header</h2>
</div>

<div class="row">
  <div class="column side">




</div>



  <div class="column middle" >
    <div class="card">
        <img class="selfie" src="https://github.com/dethenrik/dethenrik.github.io/blob/main/images/mig.png?raw=true" alt="Avatar">
        <div class="container2">
          <h4 class="bi bi-pencil"><b> Info</b></h4> 
          <p class="bi bi-briefcase">   Datateknikker m. speciale i programmering</p>
          <p class="bi bi-house-door">   RÃ¸dovre, DK</p>
          <p <li class="bi bi-envelope link"> <a href=" mailto:Almand1999@hotmail.com"> Almand1999@hotmail.com </a> </li> </p>
          <p class="bi bi-telephone number">   +45 27 14 68 70</p>
          <p class="outset"></p>
          <hr class="hr2"> 
          



        </div>
    </div>






</div>




  <div class="column side">




</div>




</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
