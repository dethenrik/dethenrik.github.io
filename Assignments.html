<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

/* Style the top navigation bar */
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
.span{
    margin: 5;
    position: fixed;
    top: 5px;
  left: 5px;
}
#main{
    margin: 0;
    transition: margin-left .5s;
}
































/* Style the content */
.content {
    height: 100vh;
    margin: 0 auto;
    color: #f2f2f2;
    text-align: center;
    background-color: #000000d5;
    padding-left: 30px;
    padding-right: 30px;

}
.selfie{
    margin-top: 20px;
    max-width: 33%;

  border-radius: 50%;
}
.infobox{
    width: 100%;

}

/* Style the footer */
.footer {
    text-align: center;
  padding: 10px;

}




/* Media Screen*/

/* Phone Screens*/

/* normal size + smaller*/

 }
}
